<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <h1>Gestión de Inventarios</h1>
    
    <div class="container">
        <h2>Registrar Producto</h2>
        <label>Nombre:</label>
        <input type="text" placeholder="Nombre del producto">
        <label>Descripción:</label>
        <input type="text" placeholder="Descripción">
        <label>Categoría:</label>
        <input type="text" placeholder="Categoría">
        <label>Precio:</label>
        <input type="number" step="0.01" placeholder="Precio">
        <label>Stock Actual:</label>
        <input type="number" placeholder="Stock actual">
        <button>Guardar Producto</button>
    </div>
    
    <div class="container">
        <h2>Registrar Proveedor</h2>
        <label>Nombre:</label>
        <input type="text" placeholder="Nombre del proveedor">
        <label>Contacto:</label>
        <input type="text" placeholder="Contacto">
        <label>Teléfono:</label>
        <input type="text" placeholder="Teléfono">
        <label>Email:</label>
        <input type="email" placeholder="Email">
        <button>Guardar Proveedor</button>
    </div>
    
    <div class="container">
        <h2>Registrar Entrada de Producto</h2>
        <label>ID Producto:</label>
        <input type="number" placeholder="ID del producto">
        <label>Cantidad:</label>
        <input type="number" placeholder="Cantidad">
        <button>Guardar Entrada</button>
    </div>
</body>
</html>
